					if(event.orientation == 'portrait'){
						$("#publiframe").attr("width","100%");
				//		$("#publiframe").attr("height","25%");
					}
					else if(event.orientation == 'landscape'){
						$("#publiframe").attr("width","70%");
					//	$("#publiframe").attr("height","30%");
				}
			});
		});
</script>
